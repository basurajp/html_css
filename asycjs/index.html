<body>

        <!-- <h1> checking Set interVal </h1> -->
        <button id="stop">Stop</button>
        <button id="start">Start</button>

    </div>

    <script>
        let startTimer
        let start = document.querySelector('#start')
        let stop = document.querySelector('#stop')
        let displayDtat = function showData(str) {
            console.log('basuraj', Date.now(), str)
        }

        start.addEventListener('click', function () {
            startTimer = setInterval(displayDtat, 2000, 'hii')
            console.log('Start Clicked ')
            document.querySelector('h1').innerHTML = 'Start Button Clicked '
        })

        stop.addEventListener('click', function () {
            clearInterval(startTimer)
            document.querySelector('h1').innerHTML = 'Stop Button Clicked '
        })



    </script>



</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script async </title>
</head>

<body>
    <h1> checking the Java asyc </h1>
    <button>Stop</button>

    <script>
        let sayName = function () {
            document.querySelector('h1').innerHTML = 'Data changed after 2 second '
        }

        setTimeout(sayName, 200)

    </script>
</body>

</html>

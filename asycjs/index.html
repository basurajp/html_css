<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script async </title>
</head>

<body>
    <h1> checking the Java asyc </h1>
    <button id="stop">Stop</button>

    <script>
        let changeH1 = function changeH1() {
            document.querySelector('h1').innerHTML = 'Data is changed '
        }
        let cleartime = setTimeout(changeH1, 2000)

        document.querySelector('#stop').addEventListener('click', function () {
            clearTimeout(cleartime)
            console.log('stopped');
        })


    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="qo-box">
            <h1 id="question">Question</h1>
            <hr>
            <form id="quizForm">

                <div class="option">
                    <input type="radio" id="option1-radio" class='radio' name="quizOption">
                    <label for="option1">Option 1</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2-radio" class='radio' name="quizOption">
                    <label for="option2">Option 2</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3-radio" class='radio' name="quizOption">
                    <label for="option3">Option 3</label>
                </div>
                <div class="option">
                    <input type="radio" id="option4-radio" class='radio' name="quizOption">
                    <label for="option4">Option 4</label>
                </div>

                <button type="button" id="btn">Submit</button>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>

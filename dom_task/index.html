<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        form {
            border: 1px solid black;
            width: fit-content;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
        }

        input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- task 3 : create a form with input field and a submit buttton . use javascript to validte from and display an error message if the input is invalid  -->

    <form>
        <h5></h5>
        <input type="text" placeholder="Enter your name "> <br>
        <input type="text" placeholder="Enter your email"> <br>
        <input id="btn" type="submit" value="Submit ">

    </form>

    <script>
        let inps = document.querySelectorAll('input[type="text"]')
        let btn = document.querySelector('#btn')
        let h5 = document.querySelector('h5')

        btn.addEventListener('click', function (e) {
            e.preventDefault()
            for (let i = 0; i <= inps.length; i++) {
                if (inps[i].value.trim() === '') {
                    h5.textContent = 'Some Field are Empty '
                    h5.style.color = 'red'
                    break
                }
                else {
                    h5.textContent = 'form submited'
                    h5.style.color = 'green'
                    
                }
            }
        })



    </script>
</body>

</html>
